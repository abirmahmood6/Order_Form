  <label id="email-label"> Email <input type="email" id="email" name= "email" placeholder="Enter your email address" required></label>
  <label> Select Model 
<select id="dropdown" name="select">
  <option> A </option>
  <option> B </option> 
  <option> C </option>
</select> 
</label>
</fieldset>

<fieldset>  
  <label> Model Color <br><input type="radio" name="color" value="Black"> Black <br><input type="radio" name="color" value="Red"> Red <br><input type="radio" name="color" value="Blue"> Blue <br></label>
  <label><br> Add features <br>     </label>
  <label><br> Additional Comments </label>
 </fieldset>





</form>
