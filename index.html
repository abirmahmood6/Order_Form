<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pagetitle" >Tesla | Order Form</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div>
<h1 id="title"><img src="IMG_1432.jpg" alt="teslalogo" class="teslalogo"></h1>
<p id="description">Fill details below to complete your Tesla order</p>
<form action="http://127.0.0.1:5500/thanku.html" id="survey-form"> 

<img src="IMG_0835.jpg" alt="Car Image" class="carimage">

<fieldset>
  <label class="headline"> <b>Personal Information</b> <br><br> </label>
  <label id="name-label"> Name <input type="text" id="name" name="name" placeholder= "Enter your name" pattern="[A-Z a-z]+" required></label>
  <label id="number-label"> Age <input type="number" id="number" name="number" min=18 max=120 placeholder="Enter your age" required></label>
  <label id="email-label"> Email <input type="email" id="email" name= "email" placeholder="Enter your email address" required></label>
  <label id="contact-label"> Phone Number (Optional) <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" pattern="[0-9 ()-]+"></label>
</fieldset>

<fieldset> 
  <label class="headline"> <b>Model</b> 
    <select id="dropdown" name="dropdown" required>
      <option value=""> Please select </option>
      <option value="1"> Cyber Truck </option>
      <option value="2"> Model S </option> 
      <option value="3"> Model X </option>
      <option value="4"> Model 3 </option>
    </select><br>
    <img src="carimage2.png" alt="car assemble pic" class="carimage2">
 </label> 

  <label><br> Model Color <br>
    <input type="radio" name="color" value="Black"> Black <br>
    <input type="radio" name="color" value="Red"> White <br>
    <input type="radio" name="color" value="Blue"> Red <br>
  </label>

 <label><br> Add features <br> 
    <input type="checkbox"> Full Self-driving (Autopilot)- $10,000 <br>
    <input type="checkbox"> Dual Motor (All wheel drive)- $9,000 <br>
    <input type="checkbox"> Performance Plus (Enhanced battery)- $7,500 <br>
 </label>
</fieldset>

<fieldset id="lastfs">
 <label class="headline"> <b> Payment</b> <img src="styles.jpg" alt="Credit Card Logos" class="payment_logo"><br></label>
 <label><br> Name on Card: <br> <input type="text" placeholder="Mr. Elon Musk" pattern="[A-Z a-z]+" required></label>
 <label> Credit Card Number: <br> <input type="tel" placeholder="XXXX-XXXX-XXXX-XXXX" minlength= 16 maxlength=16 pattern="[0-9]+" required> <br></label> 
 <label> CVV: <br> <input type="tel" placeholder="1234" minlength=3 maxlength=4 pattern="[0-9]+" required> <br></label>
 <label> Expiration:  
  <select name="expireMM" id="expireMM" required>
   <option value="">Month</option>
   <option value="01">Jan</option>
   <option value="02">Feb</option>
   <option value="03">Mar</option>
   <option value="04">Apr</option>
   <option value="05">May</option>
   <option value="06">Jun</option>
   <option value="07">Jul</option>
   <option value="08">Aug</option>
   <option value="09">Sep</option>
   <option value="10">Oct</option>
   <option value="11">Nov</option>
   <option value="12">Dec</option>
  </select>  

  <select name="expireYY" id="expireYY" required> 
   <option value="">Year</option>
   <option value="01">2022</option>
   <option value="02">2023</option>
   <option value="03">2024</option>
   <option value="04">2025</option>
   <option value="05">2026</option>
   <option value="06">2027</option>
   <option value="07">2028</option>
   <option value="08">2029</option>
   <option value="09">2030</option>
  </select> <br><br> 
 </label>

 <label> Additional Comments <br></label>
 <textarea rows=4 cols=25 maxlength=200> </textarea>
</fieldset>

<button type="submit" name="submit" id="submit"> Place Order </button>

</form>

  </div>
</body>
</html>
