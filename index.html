  <label> Select Model 
    <select id="select" name="select">
<option> A </option>
<option> B </option> 
<option> C </option>
    </select> 
    </label>
    </fieldset>


<fieldset>  
    <label> Model Color <p>Black</p> <input type="radio" name="Black"></label>

    <label> Additional Comments</label>
       </fieldset>





</form>
